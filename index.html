<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт знайомств</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Реєстрація</h1>
    <form id="registrationForm">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Вік:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Стать:</label>
      <select id="gender" name="gender">
        <option value="male">Чоловік</option>
        <option value="female">Жінка</option>
      </select>

      <label for="bio">Про себе:</label>
      <textarea id="bio" name="bio" required></textarea>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <label for="username">Логін:</label>
      <input type="text" id="username" name="username" required>

      <h2>Тест на IQ</h2>
      <div class="iq-test">
        <label>1. Яке з чисел цього ряду є зайвим? 1, 3, 5, 7, 8, 9, 11</label>
        <input type="text" id="iq1">

        <label>2. Яка тварина з нижче перерахованих п'яти тварин є найменш схожою на інших чотирьох? Слон, Лев, Собака, Миша, Змія</label>
        <input type="text" id="iq2">

        <label>3. Продовжіть ряд: 29, 27, 24, 20, 15...</label>
        <input type="text" id="iq3">

        <label>4. Чи буде правильним твердження, що усі учні класу грають у баскетбол?</label>
        <input type="text" id="iq4">

        <label>5. Яке з наступних тверджень є правильним?</label>
        <input type="text" id="iq5">
      </div>

      <h2>Захоплення</h2>
      <label>Як би ти провів ідеальний вечір?</label>
      <select id="hobby1">
        <option value="A">Читав книгу або дивився фільм</option>
        <option value="B">Займався спортом або тренувався</option>
        <option value="C">Ходив на концерт або фестиваль</option>
        <option value="D">Готував нову страву чи експериментував на кухні</option>
      </select>

      <label>Якби у тебе був вільний день, чим би ти зайнявся?</label>
      <select id="hobby2">
        <option value="A">Прогулювався по місту</option>
        <option value="B">Провів час із друзями на вулиці</option>
        <option value="C">Пішов би на майстер-клас</option>
        <option value="D">Присвятив би час для хобі</option>
      </select>

      <label>Що з цього тобі найбільше цікаво?</label>
      <select id="hobby3">
        <option value="A">Мистецтво і культура</option>
        <option value="B">Активний відпочинок та спорт</option>
        <option value="C">Музика, концерти, шоу</option>
        <option value="D">Техніка та інновації</option>
      </select>

      <label>Яке заняття ти б вибрав на вихідні?</label>
      <select id="hobby4">
        <option value="A">Зайнявся б творчістю</option>
        <option value="B">Проводив би час на природі</option>
        <option value="C">Був би на спортивних подіях</option>
        <option value="D">Занурився б у вивчення чогось нового</option>
      </select>

      <label>Що ти цінуєш найбільше в стосунках?</label>
      <select id="hobby5">
        <option value="A">Спільні інтереси в культурі</option>
        <option value="B">Активність, спортивний дух</option>
        <option value="C">Задоволення від спільних розваг</option>
        <option value="D">Розвиток і підтримка в інтересах</option>
      </select>

      <button type="submit">Зареєструватися</button>
    </form>

    <div id="result" class="result">
      <h2>Результати сумісності</h2>
      <p id="compatibility"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
